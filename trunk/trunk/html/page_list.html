{% extends 'authenticated.html' %}

{% block title %}Page List{% endblock %}

{% block content %}
  <h2>Pages</h2>
  <p>[ <a href="/_cms/pages/add">Add</a> ]</p>
  {% for item in list %}
    <p>
      <a href="/_cms/pages/modify?key={{ item.key }}">{{ item.title }}</a>
      <a href="{{ item.url }}">{{ item.url }}</a>
    </p>
  {% endfor %}
{% endblock %}
